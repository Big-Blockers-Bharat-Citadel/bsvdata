<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Welcome to Blockchain Data</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html" style="color: white;"><b>BlockData</b></a>
        </div>
    </nav>

    <div class="main_container">

        <div class="txn">
            <div class="txn_">
                <label for="txn_hash" class="txn_head"><b> Add Your Data </b></label>
            </div>
            <div class="txn_">
                <p class="txn_value"> ID : </p>
                <input type="text" id="txn_hash_1" name="fname" size="25%" value="">
                <p class="txn_value"> Name : </p>
                <input type="text" id="txn_hash_2" name="fname" size="25%" value="">
                <p class="txn_value"> Location : </p>
                <input type="text" id="txn_hash_3" name="fname" size="25%" value="">
                <p class="txn_value"> Status : </p>
                <input type="text" id="txn_hash_4" name="fname" size="25%" value="">
            </div>
            <div class="txn_">
                <button class="button_" type="button" onclick="upload()">Add</button>
            </div>
        </div>

        <div class="data_content_">
            <div id="data_content"></div>
        </div>

        <div id="prev_txn"></div>

    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script type="module" src="main.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
